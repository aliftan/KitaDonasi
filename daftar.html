<!DOCTYPE html>
<html class="no-js" lang="en">
   <meta name="description" content="Situs donasi dan menggalang dana (fundraising) untuk inisiatif, campaign dan program sosial. Mari bergotong royong membangun Indonesia!" />
   <title>Kitabisa.com - Indonesia&#039;s Fundraising Platform</title>
   <link rel="stylesheet" href="css/main.css">
   <script src="js/modernizr.min.js"></script>      
   </head>
   <body id="site-body">
      <header class="site-header site-header--alt">
         <div class="container">
            <a id="site-logo__header-unactive" class="site-logo" href="home.html"><img src="https://assets.kitabisa.com/images/logo__ktbs.svg" alt="" /></a><a id="site-logo__header-active" class="site-logo hidden" href="home.html"><img src="https://assets.kitabisa.com/images/logo__ktbs__blue.svg" alt="" /></a> 
            <div class="header-option">
               <div class="header-search-input">
               </div>
               <div class="header-search-overlay sr-only"></div>
               <div class="header-side-nav">
                  <div class="header-actions">
                     <div class="header-actions__items">
                        <div class="header-actions__item">
                           <a class="btn btn--mtrl header-actions__btn" href="galang_donasi.html">Galang Donasi</a> 
                        </div>
                     </div>
                     <div class="header-actions__items">
                        <div class="header-actions__item">
                           <a class="btn btn--mtrl header-actions__btn" href="login.html">Masuk</a> 
                        </div>
                     </div>
                     <div class="header-actions__items">
                        <div class="header-actions__item">
                           <a class="btn btn--mtrl header-actions__btn" href="daftar.html">Daftar</a> 
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main class="site-main" style="min-height: 531px;">
         <div class="site-entrance site-entrance--register" style="min-height: 511px;">
            <div class="box--round box-entrance">
               <h2 class="box-title align-center no-space">
                  Hi, Orang Baik!
               </h2>
               <p class="align-center">
                  Selamat bergabung di komunitas orang baik terbesar di Indonesia.
               </p>
               <div class="box-content">
                  <form class="form" id="login-form" action="terdaftar.html" method="post">
                     <fieldset>
                        <div class="form__row align-center">
                           <input maxlength="70" class="align-center form-input form-input--block" placeholder="Nama Anda / Komunitas" name="Users[full_name]" id="Users_full_name" type="text">
                           <div class="errorMessage" style="display:none"></div>
                        </div>
                        <div class="form__row align-center">
                           <input maxlength="255" class="align-center form-input form-input--block" placeholder="Email" name="Users[email]" id="Users_email" type="text">
                           <div class="errorMessage" style="display:none"></div>
                        </div>
                        <div class="form__row align-center">
                           <input maxlength="255" class="align-center form-input form-input--block" placeholder="Password" name="Users[password]" id="Users_password" type="Password">
                           <div class="errorMessage" style="display:none"></div>
                        </div>
                        <div class="form__row align-center">
                           <input maxlength="255" class="align-center form-input form-input--block" placeholder="Password" name="Users[password]" id="Users_password" type="Password">
                           <div class="errorMessage" style="display:none"></div>
                        </div>
                        <div class="form__row align-center">
                           <button class="btn btn--block btn--rnd btn--pink" type="submit">Daftar</button>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </main>
      <footer role="contentinfo" class="site-footer no-padding--important">
         <div class="footer-social-wrapper">
            <div class="container pos-r">
               <img class="footer-flat__logo" src="https://assets.kitabisa.com/images/site-logo.png">
               <div class="pos-a pos-a--r0-t50">
                  <ul class="footer-social large-margin-right">
                     <span class="centered-inline">Temukan kami di: </span>
                     <li class="footer-social__item">
                        <a target="_blank" class="btn btn-social" href="#"><img src="https://assets.kitabisa.com/images/logo__fb-circle.png" alt=""></a>
                     </li>
                     <li class="footer-social__item">
                        <a target="_blank" class="btn btn-social" href="#"><img src="https://assets.kitabisa.com/images/logo__ig-circle.png" alt=""></a> 
                     </li>
                     <li class="footer-social__item">
                        <a target="_blank" class="btn btn-social" href="#"><img src="https://assets.kitabisa.com/images/logo__twitter-circle.png" alt=""></a> 
                     </li>
                     <li class="footer-social__item">
                        <a target="_blank" class="btn btn-social" href="#"><img src="https://assets.kitabisa.com/images/logo__yt-circle.png" alt=""></a> 
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </footer>
      <script>window.myPrefix = '';</script>
      <script>
         var path = {
                 css:myPrefix+"https://assets.kitabisa.com/css/",
                 js:myPrefix+"https://assets.kitabisa.com/js/vendor/"
             };
      </script>
      <script src="js/main.min.js"></script>
   </body>
</html>
